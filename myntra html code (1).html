<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Homepage</title>
    <link rel="stylesheet" type="text/css" href="myntra css code.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div id="head">
        <nav>
            <img src="myntra.png" width="100" height="50">
            <ul>
                <li><a href="#">MEN</a></li>
                <li><a href="#">WOMEN</a></li>
                <li><a href="#">KIDS</a></li>
                <li><a href="#">HOME & LIVING</a></li>
                <li><a href="#">BEAUTY</a></li>
                <li><a href="#">GAME</a></li>

                <li class="search">
                    <input type="search" placeholder=" &nbsp&nbsp Search for products brands and more">
                    <span class="fa fa-search"></span>

                </li>
                <li class="profile"><a href="#">
                        <img src="bag.png" width="80" height="50"></a>

                    <img src="whislist.png" width="80" height="50"></a>

                    <img src="profile.png" width="80" height="50"></a>

                </li>
            </ul>
        </nav>
        <div id="common">
            <div class="side">
                <img src="offer.png" style="width: 365px">
            </div>
            <div class="sides">
                <img src="offers.png" style="width: 365px">
            </div>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="addfour.jpg" style="width:151%">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="addfst.jpg" style="width:151%">
                    <div class="text"></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext"></div>
                    <img src="addtwo.jpg" style="width:149%">
                    <div class="text"></div>
                </div>
            </div>

            <script>
                var slideIndex = 0;
                showSlides();

                function showSlides() {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) { slideIndex = 1 }
                    slides[slideIndex - 1].style.display = "block";
                    setTimeout(showSlides, 2000); // Change image every 2 seconds
                }
            </script>
</body>

</html>
